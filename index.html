<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomQuoteGenerator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 class="caption">Let's start our <span id="decidor"> night </span> with a new quote.</h1>
    <div id="outer">
        <h2 class="quote">“<span id="textualQuote"> This is where I belong, burning in these flames. For everything I have done wrong, I know I am to blame.</span>”</h2>
        <h2 class="writer">-By <span id="name">Atarah L. Poling</span> </h2>
        <button id="newquote">New Quote</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
